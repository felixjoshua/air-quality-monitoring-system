<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riwayat Kualitas Udara</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 14px 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #fafafa;
      color: #555;
      font-weight: 600;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .badge {
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 600;
      display: inline-block;
    }
    .normal {
      background-color: #e6f4ea;
      color: #2e7d32;
    }
    .buruk {
      background-color: #fdecea;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h1>Riwayat Kualitas Udara</h1>
  <table id="logTable">
    <thead>
      <tr>
        <th>Waktu</th>
        <th>Suhu (Â°C)</th>
        <th>Kelembaban (%)</th>
        <th>Kualitas Udara (ppm)</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="logBody"></tbody>
  </table>

  <script>
    const MAX_ROWS = 20;
    const CHANNEL_ID = "2977348";
    const logBody = document.getElementById("logBody");
    let lastTimestamp = "";

    function safeParseFloat(value) {
      const num = parseFloat(value);
      return isNaN(num) ? "-" : num.toFixed(1);
    }

    function safeParseInt(value) {
      const num = parseInt(value);
      return isNaN(num) ? "-" : num;
    }

    function addLogEntry(data) {
      const tr = document.createElement("tr");
      const isBuruk = (data.air !== "-" && data.air > 3000);
      const statusText = isBuruk ? "Kualitas udara buruk" : "Normal";
      const badgeClass = isBuruk ? "buruk" : "normal";

      tr.innerHTML = `
        <td>${data.time}</td>
        <td>${data.temp}</td>
        <td>${data.hum}</td>
        <td>${data.air}</td>
        <td><span class="badge ${badgeClass}">${statusText}</span></td>
      `;
      logBody.insertBefore(tr, logBody.firstChild);
      while (logBody.rows.length > MAX_ROWS) {
        logBody.removeChild(logBody.lastChild);
      }
    }

    async function fetchLatestData() {
      try {
        const response = await fetch(`https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?results=1`);
        const json = await response.json();
        const entry = json.feeds[0];

        if (entry.created_at !== lastTimestamp) {
          lastTimestamp = entry.created_at;

          const data = {
            time: new Date(entry.created_at).toLocaleTimeString(),
            temp: safeParseFloat(entry.field1),
            hum: safeParseFloat(entry.field2),
            air: safeParseInt(entry.field3)
          };
          addLogEntry(data);
        }
      } catch (err) {
        console.error("Gagal mengambil data:", err);
      }
    }

    setInterval(fetchLatestData, 5000);
  </script>
</body>
</html>
